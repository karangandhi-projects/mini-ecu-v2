name: CI - Build Mini ECU v2

on:
  push:
    branches: [ main, bootloader-dev ]
  pull_request:
    branches: [ main, bootloader-dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ARM GCC toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi make

      - name: Build Mini ECU application (app/mini_ecu_v2)
        working-directory: ./app/mini_ecu_v2
        run: |
          if [ -f Makefile ] || [ -f makefile ]; then
            make -j"$(nproc)"
          elif [ -f Debug/makefile ]; then
            make -C Debug -j"$(nproc)"
          else
            echo "ERROR: No Makefile or Debug/makefile found"
            ls -R
            exit 1
          fi

      - name: Build bootloader (bootloader/mini_ecu_boot)
        working-directory: ./bootloader/mini_ecu_boot
        run: |
          if [ -f Makefile ] || [ -f makefile ]; then
            make -j"$(nproc)"
          elif [ -f Debug/makefile ]; then
            make -C Debug -j"$(nproc)"
          else
            echo "ERROR: No Makefile or Debug/makefile found"
            ls -R
            exit 1
          fi
